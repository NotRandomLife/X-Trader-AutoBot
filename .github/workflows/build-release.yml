name: Build & Release (Nuitka app-dist)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: |
            X_Trader_AutoBot/requirements.txt

      - name: Linux deps (Tk)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tk-dev tcl-dev

      - name: Install dependencies
        working-directory: X_Trader_AutoBot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make Windows icon (.ico)
        if: runner.os == 'Windows'
        working-directory: X_Trader_AutoBot
        shell: pwsh
        run: |
          pip install pillow
          python -c "from PIL import Image; img=Image.open('assets/xtrader_icon.png').convert('RGBA'); img.save('assets/xtrader.ico', sizes=[(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)])"

      - name: Build (Nuitka app-dist)
        uses: Nuitka/Nuitka-Action@main
        with:
          working-directory: X_Trader_AutoBot
          nuitka-version: "2.8"
          script-name: app.pyw
          mode: app-dist
          enable-plugins: |
            tk-inter
            matplotlib
          include-data-dir: |
            assets=assets
          windows-console-mode: disable
          windows-icon-from-ico: assets/xtrader.ico
          macos-app-icon: assets/xtrader_icon.png
          company-name: X-Trader
          product-name: X-Trader AutoBot
          file-description: X-Trader AutoBot

      - name: Locate dist/app
        id: out
        shell: bash
        run: |
          set -e
          if [ "$RUNNER_OS" = "macOS" ]; then
            APP="$(ls -d X_Trader_AutoBot/build/*.app | head -n 1 || true)"
            echo "app=$APP" >> $GITHUB_OUTPUT
          else
            DIST="$(ls -d X_Trader_AutoBot/build/*.dist | head -n 1 || true)"
            echo "dist=$DIST" >> $GITHUB_OUTPUT
          fi

      # Decide se la firma Ã¨ configurata (senza usare 'secrets' nella condizione if)
      - name: Detect Windows signing config
        id: signcfg
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        env:
          WIN_CERT_PFX_B64: ${{ secrets.WIN_CERT_PFX_B64 }}
          WIN_CERT_PFX_PASSWORD: ${{ secrets.WIN_CERT_PFX_PASSWORD }}
          WIN_CERT_SHA1: ${{ secrets.WIN_CERT_SHA1 }}
        run: |
          if ($env:WIN_CERT_PFX_B64 -and $env:WIN_CERT_PFX_PASSWORD -and $env:WIN_CERT_SHA1) {
            "enabled=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            "enabled=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Sign Windows EXE/DLL (optional, tag only)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v') && steps.signcfg.outputs.enabled == 'true'
        uses: sauravkumarsahoo/sign-files-with-pfx@v1
        with:
          certificate: ${{ secrets.WIN_CERT_PFX_B64 }}
          password: ${{ secrets.WIN_CERT_PFX_PASSWORD }}
          certificatesha1: ${{ secrets.WIN_CERT_SHA1 }}
          folder: ${{ steps.out.outputs.dist }}
          recursive: false

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $dist = "${{ steps.out.outputs.dist }}"
          Compress-Archive -Path $dist -DestinationPath artifacts\X-Trader_AutoBot-windows.zip -Force

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p artifacts
          DIST="${{ steps.out.outputs.dist }}"
          (cd "$(dirname "$DIST")" && zip -r "../../artifacts/X-Trader_AutoBot-linux.zip" "$(basename "$DIST")")

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p artifacts
          APP="${{ steps.out.outputs.app }}"
          ditto -c -k --keepParent "$APP" "artifacts/X-Trader_AutoBot-macos.zip"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-X-Trader_AutoBot
          path: artifacts/*.zip
          include-hidden-files: true

      - name: Publish GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
