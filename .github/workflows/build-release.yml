name: Build & Release (Nuitka app-dist)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Windows + Linux: setup-python (stabile)
      - name: Setup Python (Windows/Linux)
        if: runner.os != 'macOS'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: |
            X_Trader_AutoBot/requirements.txt

      # macOS: usa Homebrew python@3.10 per evitare crash ensurepip/libintl su runner recenti
      - name: Setup Python (macOS via Homebrew)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          brew update
          brew install python@3.10
          PY_PREFIX="$(brew --prefix python@3.10)"
          echo "$PY_PREFIX/bin" >> "$GITHUB_PATH"
          python3.10 -V
          python3.10 -m pip -V

      - name: Compute Version (for Windows metadata)
        id: ver
        shell: bash
        run: |
          set -e
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            SEM="${TAG#v}"
          else
            SEM="0.0.0"
          fi
          IFS='.' read -r A B C <<<"$SEM"
          A="${A:-0}"; B="${B:-0}"; C="${C:-0}"
          WIN_VER="$A.$B.$C.0"
          echo "win=$WIN_VER" >> "$GITHUB_OUTPUT"

      - name: Linux deps (Tk)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tk-dev tcl-dev

      - name: Install dependencies
        working-directory: X_Trader_AutoBot
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Make Windows icon (.ico)
        if: runner.os == 'Windows'
        working-directory: X_Trader_AutoBot
        shell: pwsh
        run: |
          pip install pillow
          python -c "from PIL import Image; img=Image.open('assets/xtrader_icon.png').convert('RGBA'); img.save('assets/xtrader.ico', sizes=[(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)])"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        uses: Nuitka/Nuitka-Action@main
        with:
          working-directory: X_Trader_AutoBot
          nuitka-version: "2.8"
          script-name: app.pyw
          mode: app-dist
          enable-plugins: |
            tk-inter
            matplotlib
          include-data-dir: |
            assets=assets
          windows-console-mode: disable
          windows-icon-from-ico: assets/xtrader.ico
          company-name: X-Trader
          product-name: X-Trader AutoBot
          file-description: X-Trader AutoBot
          file-version: ${{ steps.ver.outputs.win }}
          product-version: ${{ steps.ver.outputs.win }}

      - name: Build (Linux)
        if: runner.os == 'Linux'
        uses: Nuitka/Nuitka-Action@main
        with:
          working-directory: X_Trader_AutoBot
          nuitka-version: "2.8"
          script-name: app.pyw
          mode: app-dist
          enable-plugins: |
            tk-inter
            matplotlib
          include-data-dir: |
            assets=assets
          company-name: X-Trader
          product-name: X-Trader AutoBot

      - name: Build (macOS)
        if: runner.os == 'macOS'
        uses: Nuitka/Nuitka-Action@main
        with:
          working-directory: X_Trader_AutoBot
          nuitka-version: "2.8"
          script-name: app.pyw
          mode: app-dist
          enable-plugins: |
            tk-inter
            matplotlib
          include-data-dir: |
            assets=assets
          macos-app-icon: assets/xtrader_icon.png
          company-name: X-Trader
          product-name: X-Trader AutoBot

      - name: Locate dist/app
        id: out
        shell: bash
        run: |
          set -e
          if [ "$RUNNER_OS" = "macOS" ]; then
            APP="$(find X_Trader_AutoBot -maxdepth 5 -type d -name '*.app' | head -n 1 || true)"
            if [ -z "$APP" ]; then
              echo "No .app found"; exit 1
            fi
            echo "app=$APP" >> $GITHUB_OUTPUT
          else
            DIST="$(find X_Trader_AutoBot -maxdepth 5 -type d -name '*.dist' | head -n 1 || true)"
            if [ -z "$DIST" ]; then
              echo "No .dist found"; exit 1
            fi
            echo "dist=$DIST" >> $GITHUB_OUTPUT
          fi

      - name: Detect Windows signing config
        id: signcfg
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        env:
          WIN_CERT_PFX_B64: ${{ secrets.WIN_CERT_PFX_B64 }}
          WIN_CERT_PFX_PASSWORD: ${{ secrets.WIN_CERT_PFX_PASSWORD }}
          WIN_CERT_SHA1: ${{ secrets.WIN_CERT_SHA1 }}
        run: |
          if ($env:WIN_CERT_PFX_B64 -and $env:WIN_CERT_PFX_PASSWORD -and $env:WIN_CERT_SHA1) {
            "enabled=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            "enabled=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Sign Windows EXE/DLL (optional, tag only)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v') && steps.signcfg.outputs.enabled == 'true'
        uses: sauravkumarsahoo/sign-files-with-pfx@v1
        with:
          certificate: ${{ secrets.WIN_CERT_PFX_B64 }}
          password: ${{ secrets.WIN_CERT_PFX_PASSWORD }}
          certificatesha1: ${{ secrets.WIN_CERT_SHA1 }}
          folder: ${{ steps.out.outputs.dist }}
          recursive: false

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $dist = "${{ steps.out.outputs.dist }}"
          if (-not (Test-Path $dist)) { Write-Error "DIST not found: $dist"; exit 1 }
          Compress-Archive -Path $dist -DestinationPath artifacts\X-Trader_AutoBot-windows.zip -Force

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          mkdir -p artifacts
          DIST="${{ steps.out.outputs.dist }}"
          if [ ! -d "$DIST" ]; then
            echo "DIST not found: $DIST"; exit 1
          fi
          (cd "$(dirname "$DIST")" && zip -r "../../artifacts/X-Trader_AutoBot-linux.zip" "$(basename "$DIST")")

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          mkdir -p artifacts
          APP="${{ steps.out.outputs.app }}"
          if [ ! -d "$APP" ]; then
            echo "APP not found: $APP"; exit 1
          fi
          ditto -c -k --keepParent "$APP" "artifacts/X-Trader_AutoBot-macos.zip"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-X-Trader_AutoBot
          path: artifacts/*.zip
          include-hidden-files: true

      - name: Publish GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
